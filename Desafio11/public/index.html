<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- SOCKET -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <title>Mocks</title>
</head>

<body>
    <h1 class="text-center mb-3">MOCKS Y NORMALIZACIÃ“N</h1>

    <div class="container d-flex justify-content-between">
        <!-- TABLA -->
        <div style="width: 45%;">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">IMAGEN</th>
                    </tr>
                </thead>
                <tbody id="tabla" class="text-center">

                </tbody>
            </table>
        </div>


        <!-- MENSAJERIA -->

        <form id="formulario" style="width: 45%;">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Ingrese su E-mail" required>
            </div>

            <div class="mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese su Nombre" required>
            </div>

            <div class="mb-3">
                <input type="text" id="apellido" class="form-control" placeholder="Ingrese su Apellido" required>
            </div>

            <div class="mb-3">
                <input type="number" id="edad" name="price" class="form-control" placeholder="Ingrese su Edad" min="0"
                    max="100" required>
            </div>


            <div class="mb-3">
                <input type="text" id="alias" name="price" class="form-control" placeholder="Ingrese su Alias" required>
            </div>


            <div class="mb-3">
                <input type="text" id="img" class="form-control" placeholder="Ingrese la url de la imagen" required>
            </div>

            <div class="mb-3">
                <input type="text" id="comentario" class="form-control" placeholder="Agregar un comentario" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
        </form>
        <br>
    </div>

    <div class="p-3 mt-2 bg-primary text-white">
        <h2 class="text-center">AREA DE CHAT</h2>
        <div id="mensajes" class="p-3 mt-2 bg-success text-white">
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
