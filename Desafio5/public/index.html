<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario De Productos</title>
</head>

<body>
   
        <h1 style="text-align: center;">Desafio 5: Incorporando Handlebars</h1>
<br>
    <h2>Ingrese el nuevo Producto:</h2>
<br>    
    <form class="prod-form" id="add" action="/productos" method="POST" reset>
        <div class="d-flex flex-column align-items-center" style="width: 50%; margin-left: 25%;">
            Ingrese el nombre de producto:
            <input type="text" name="title" class="form-control" placeholder="Titulo" style="margin-bottom: 10px;" required>
            Ingrese su precio:
            <input type="number" name="price" class="form-control" placeholder="Precio" style="margin-bottom: 10px;" required>
            ingrese una imagen:
            <input type="text" name="urlImg" class="form-control" placeholder="url de la imagen" style="margin-bottom: 10px;" required>
            <button type="submit" class="btn btn-primary">Ingresar Producto</button>
        </div>
    </form>

  <button class="btn btn-info"><a href="http://localhost:8080/producto" style="text-decoration: none;color: white;">Ir a las Vistas</a></button>  
</body>

</html>
